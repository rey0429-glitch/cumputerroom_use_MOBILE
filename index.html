<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>강의실 이용 가능 여부 조회</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        /* 모바일 컨테이너 */
        .container {
            max-width: 100%;
            width: 95%;
            margin: auto;
            background: white;
            padding: 18px;
            border-radius: 15px;
            box-shadow: 0 0 14px rgba(0,0,0,0.08);
        }

        h2 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 18px;
            line-height: 1.3;
        }

        select, input, button {
            width: 100%;
            margin-top: 12px;
            padding: 14px;
            font-size: 1rem;
            border-radius: 8px;
        }

        button {
            background: #4b79ff;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            font-weight: bold;
        }

        /* 테이블 감싸는 영역 - 모바일에서 스크롤 지원 */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 800px; /* 넓게 만들고 스크롤로 확인 */
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #dddddd;
            text-align: center;
            font-size: 15px;
            white-space: nowrap;
        }

        .ok { color: #0a7a0a; font-weight: bold; }
        .no { color: #c80000; font-weight: bold; }

        /* 모바일 전용 스타일 */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            h2 {
                font-size: 1.25rem;
            }

            select, input, button {
                padding: 12px;
                font-size: 0.95rem;
            }

            th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>강의실 이용 가능 여부 조회 (3개 강의실)</h2>

        <label>요일 선택</label>
        <select id="day">
            <option value="월">월요일</option>
            <option value="화">화요일</option>
            <option value="수">수요일</option>
            <option value="목">목요일</option>
            <option value="금">금요일</option>
        </select>

        <label>이용 희망 시간</label>
        <input type="time" id="time">

        <button id="checkBtn">조회하기</button>

        <div class="table-wrapper">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>강의실</th>
                        <th>이용 가능 여부</th>
                        <th>다음 수업 시작 시간</th>
                        <th>강의실 주의사항</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const schedule = {
            "176-3호": {
                "월": ["10:30-11:45", "13:00-14:30","15:00-16:50"],
                "화": ["10:30-11:45","13:30-15:20"],
                "수": ["10:30-11:45","13:00-14:50","15:00-16:50"],
                "목": ["10:30-11:45","13:30-15:20"],
                "금": ["15:30-17:20"]
            },
            "244호": {
                "월": ["10:30-11:45","16:30-17:45"],
                "화": ["12:00-13:15","13:30-14:45","15:00-16:15"],
                "수": ["10:30-11:45","12:00-14:45","16:30-17:45"],
                "목": ["12:00-13:15","13:30-14:45","15:00-16:15"],
                "금": ["13:30-16:15"]
            },
            "176-4": {
                "월": ["09:00-10:15","10:30-11:45","15:00-17:45"],
                "화": ["13:30-14:45","15:00-16:15"],
                "수": ["09:00-10:15","10:30-11:45","16:30-19:15"],
                "목": [],
                "금": ["13:30-16:15"]
            }
        };

        const notes = {
            "176-3호": "특이사항 없음",
            "244호": "마우스 휠과 클릭이 잘 안됨",
            "176-4": "대부분 PC 솔리드웍스 미설치"
        };

        function timeToMinutes(t) {
            const [h, m] = t.split(":").map(Number);
            return h * 60 + m;
        }

        function getNextClass(timeList, nowM) {
            let nextTimes = [];
            timeList.forEach(slot => {
                const [start] = slot.split("-");
                const startM = timeToMinutes(start);
                if (startM > nowM) nextTimes.push(startM);
            });
            if (nextTimes.length === 0) return "이후 수업 없음";

            const nearest = Math.min(...nextTimes);
            const h = String(Math.floor(nearest / 60)).padStart(2,"0");
            const m = String(nearest % 60).padStart(2,"0");
            return `${h}:${m}`;
        }

        document.getElementById("checkBtn").addEventListener("click", function() {
            const day = document.getElementById("day").value;
            const time = document.getElementById("time").value;
            const resultBody = document.getElementById("resultBody");

            if (!time) {
                alert("시간을 입력하세요!");
                return;
            }

            const userTime = timeToMinutes(time);
            resultBody.innerHTML = "";

            Object.keys(schedule).forEach(room => {
                const reserved = schedule[room][day];
                let available = true;

                reserved.forEach(slot => {
                    const [start, end] = slot.split("-");
                    const startM = timeToMinutes(start);
                    const endM = timeToMinutes(end);

                    if (userTime >= startM && userTime <= endM) {
                        available = false;
                    }
                });

                const nextClass = getNextClass(reserved, userTime);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${room}</td>
                    <td class="${available ? 'ok' : 'no'}">
                        ${available ? "✔ 이용 가능" : "✖ 이용 불가"}
                    </td>
                    <td>${nextClass}</td>
                    <td>${notes[room] || "-"}</td>
                `;
                resultBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
